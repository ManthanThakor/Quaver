<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaver</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="cross"><img src="img/close.svg" alt=""></div>
            <div class="navigation">
                <ul>
                    <li><img src="img/logo.svg" alt="music"><span>Quaver</span></li>
                    <li><img src="img/home.svg" alt="home"><span>Home</span></li>
                    <li><img src="img/search.svg" alt="search"><span>Search</span></li>
                </ul>
            </div>
            <div class="library">
                <h1><img src="img/musiclibrary.svg" alt="library"> Library</h1>
                <div class="songlist">
                    <ol>
                        <!-- Dynamically generated list items will be appended here -->
                    </ol>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="img/hamburger.svg" alt="">
                    <div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signup btn">Signup</button>
                    <button class="login btn">Login</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Quaver Playlist</h1>
                <div class="card-container">
                    <!-- Card elements will be dynamically generated here -->
                </div>
                <div class="playbar">
                    <!-- Playback controls and seek bar will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

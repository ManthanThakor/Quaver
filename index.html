    <div class="right boxes">

            <div class="nav">
                <img class="hamburger" src="img/hamburger.svg" alt="">
                <div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                    </svg>
                </div>
            </div>
            <div class="button">
                <button class="signup btn">Signup</button>

            </div>
        </div>
        <div class="Quaver-play">
            <h1 class="heading-main-sec">Quaver Playlist</h1>
            <div class="card-container card-slick-part">
                
                <div data-folder="cs" class="card">
                    <!-- <div class="play">
                        <svg width="16" height="16" viewBox="0 0 20 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                stroke-linejoin="round" />
                        </svg>
                    </div> -->
                    <div class="pic">
                        <img src="img/happybeats.jpg" alt="img">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 20 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <h2>Happy Hits!</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>

            </div>

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        </div>

                            <img width="35" id="next" src="img/nextsong.svg" alt="">

                        <div class="timevol">



                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                            <div class="songtime">

                            </div>
                        </div>
                    </div>
                </div>
